<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dice Sandbox</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#369" />
  </head>
  <body>
    <main class="app-container">
      <div class="header">
        <h1>Dice Sandbox</h1>
      </div>
      <div class="container">
        <div class="row yellow">
          <div class="add-button" title="Roll a yellow die">+</div>
          <div class="dice"></div>
        </div>
        <div class="row blue">
          <div class="add-button" title="Roll a blue die">+</div>
          <div class="dice"></div>
        </div>
        <div class="row pink">
          <div class="add-button" title="Roll a pink die">+</div>
          <div class="dice"></div>
        </div>
        <div class="row black">
          <div class="add-button" title="Roll a black die">+</div>
          <div class="dice"></div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
